<body >  
 
    <div class="container">
        <h1 style="text-align: center; letter-spacing: 3px;text-shadow: 3px 2px skyblue;">
            Login
        </h1>
        <form [formGroup]="loginUser" >
                <div class="form-group">
                    <label>UserName</label>
                    <input required type="text" name="" id="" class="form-control" formControlName="name"/>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input  required type="password" name="" formControlName="password" id="" class="form-control" />
                </div>
                <button routerLink="user" style="margin-left: 70px;" class="btn btn-info">SignIn</button>
                <button routerLink="../register" class="btn btn-info">SignUp</button>
            </form>
    </div>
</body>
