<body >
    

<div class="container">
    <h1 style="text-align: center; letter-spacing: 3px;text-shadow: 3px 2px skyblue;">Register Form</h1>
    <form [formGroup]="registeredUser">
        <div class="form-group">
            <label>Name</label>
            <input required type="text" name="" id="" formControlName="name" class="form-control">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input required type="email" name="" id="" class="form-control" formControlName="email"> 
        </div>
        <div class="form-group">
            <label>Phone No</label>
            <input type="tel" required name="" id="" class="form-control" formControlName="phone">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" required formControlName="password" name="" id="" class="form-control">
        </div>
        <div class="form-group">
            <label>ConfirmPassword</label>
            <input type="password" name="" required id="" class="form-control" formControlName="confirmPassword">
        </div>
        <button routerLink="../ExtraInformation" class="btn btn-info " >Register</button>
    </form>
</div>
</body>
